<!DOCTYPE html>
<html>
    <head>
       <title>Game 2048</title>
       <link type="text/css" rel="stylesheet" href="css/main.css" media="screen">
    </head>
    <body>

      <div id="container">
        <header>
          <h1>2048</h1>
          <div id="score">
            SCORE <span class="js-score">0</span>
          </div>
        </header>
        <div id="main">
          <div id="game-board">
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="clearfix"></div>
          </div>

          <div id="tile-container">
          </div>

          <div id="game-over" class="hide">
            <span class="lost">
              Game over
            </span>

            <span class="won">
              You won!
            </span>

            <p>
              Score <span class="js-score"></span>
            </p>
          </div>
        </div>
      </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Game2048.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
